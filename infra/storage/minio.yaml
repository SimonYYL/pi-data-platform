apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    chart: minio
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 14.6.1
    helm:
      parameters:
        # --- Basic Configuration ---
        - name: image.registry
          value: "docker.io"
        - name: image.repository
          value: "minio/minio"
        - name: image.tag
          value: "latest"
        - name: auth.rootUser
          value: "admin"
        - name: auth.rootPassword
          value: "minioadmin"
        - name: mode
          value: "standalone"
        
        # --- FIX 1: Memory Stability ---
        - name: resources.limits.memory
          value: "1Gi"
        
        # --- Storage Configuration (Plan A: Longhorn) ---
        - name: persistence.storageClass
          value: "longhorn"
        - name: persistence.size
          value: "10Gi"
        - name: metrics.enabled
          value: "false"

        # --- FIX 2: Volume Permissions & Init Container Image ---
        - name: volumePermissions.enabled
          value: "true"
        - name: volumePermissions.image.registry
          value: "docker.io"
        - name: volumePermissions.image.repository
          value: "bitnami/os-shell"
        - name: volumePermissions.image.tag
          value: "12"
        - name: volumePermissions.image.pullPolicy
          value: "Always"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: minio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true