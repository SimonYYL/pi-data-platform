apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  source:
    chart: minio
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 14.6.1
    helm:
      parameters:
        # --- FIX 1: Image Pull Error (Force Multi-Arch Official Image) ---
        - name: image.registry
          value: "docker.io"
        - name: image.repository # ADD BACK (Was deleted)
          value: "minio/minio"
        - name: image.tag        # ADD BACK (Was deleted)
          value: "latest"
        
        # --- Authentication & Config ---
        - name: auth.rootUser
          value: "admin"
        - name: auth.rootPassword
          value: "minioadmin"
        - name: mode
          value: "standalone"
        
        # --- FIX 2: Memory & Storage ---
        - name: resources.limits.memory
          value: "1Gi"
        - name: persistence.storageClass
          value: "longhorn"
        - name: persistence.size
          value: "10Gi"
        - name: metrics.enabled
          value: "false"

        # --- FIX 3: Volume Permissions & Init Image ---
        - name: volumePermissions.enabled
          value: "true"
        - name: volumePermissions.image.repository
          value: "library/debian"
        - name: volumePermissions.image.tag
          value: "12-slim"
        - name: volumePermissions.image.pullPolicy
          value: "IfNotPresent"
        
# FIX 4: MinIO Entrypoint Crash - Corrected Path for Official Image
        - name: command[0]
          value: "/bin/sh"
        - name: args[0]
          value: "-c"
        - name: args[1]
          value: "exec /usr/bin/minio server /bitnami/minio/data" # This is the standard path
  destination:
    server: https://kubernetes.default.svc
    namespace: minio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true